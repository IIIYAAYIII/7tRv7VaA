name: Build RandomPIN Xposed APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate new version
        id: version
        run: |
          PROP_FILE="randompin/app/build.gradle.kts"
          
          # Read current version Code and Name
          VERSION_CODE=$(grep "versionCode =" $PROP_FILE | awk '{print $3}')
          VERSION_NAME=$(grep "versionName =" $PROP_FILE | awk -F '"' '{print $2}')
          
          # Increment version code
          NEW_VERSION_CODE=$((VERSION_CODE + 1))
          
          # Increment version name (e.g. 1.2 -> 1.3)
          NEW_VERSION_NAME=$(awk -v ver="$VERSION_NAME" 'BEGIN {print ver + 0.1}')
          
          echo "Old version: $VERSION_NAME ($VERSION_CODE)"
          echo "New version: $NEW_VERSION_NAME ($NEW_VERSION_CODE)"
          
          # Modify the build.gradle.kts file with sed
          sed -i "s/versionCode = $VERSION_CODE/versionCode = $NEW_VERSION_CODE/" $PROP_FILE
          sed -i "s/versionName = \"$VERSION_NAME\"/versionName = \"$NEW_VERSION_NAME\"/" $PROP_FILE
          
          echo "new_ver=$NEW_VERSION_NAME" >> $GITHUB_OUTPUT

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper

      - name: Build with Gradle
        working-directory: ./randompin
        run: |
          if [ ! -f "keystore.jks" ]; then
            keytool -genkey -v -keystore keystore.jks -alias randompin -keyalg RSA -keysize 2048 -validity 10000 -storepass "randompin" -keypass "randompin" -dname "CN=RandomPIN, OU=RandomPIN, O=RandomPIN, L=Unknown, S=Unknown, C=UNKNOWN"
          fi
          gradle wrapper
          ./gradlew assembleRelease

      - name: Rename APK Artifact
        working-directory: ./randompin
        run: |
          mv app/build/outputs/apk/release/app-release.apk randompin-v${{ steps.version.outputs.new_ver }}.apk

      - name: Create GitHub Release and Upload APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.new_ver }}
          name: RandomPIN v${{ steps.version.outputs.new_ver }}
          draft: false
          prerelease: false
          files: randompin/randompin-v${{ steps.version.outputs.new_ver }}.apk

      - name: Commit and push version bump and keystore
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add randompin/app/build.gradle.kts
          git add randompin/keystore.jks || true
          git diff --staged --quiet || git commit -m "chore: bump apk version to ${{ steps.version.outputs.new_ver }} and add keystore"
          git push
